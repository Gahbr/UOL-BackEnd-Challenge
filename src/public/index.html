<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>UOL Backend Challenge</title>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Cadastro do jogador da UOL</h3>
                        <p>Preencha os dados abaixo.</p>
                        <form class="requires-validation" novalidate method="post" action="/">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="nome" placeholder="Nome" required>
                               <div class="valid-feedback">Campo nome válido!</div>
                               <div class="invalid-feedback">Nome não pode estar vazio!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                                 <div class="valid-feedback">Campo email válido!</div>
                                 <div class="invalid-feedback">Email não pode estar vazio!</div>
                            </div>
                    
                           <div class="col-md-12">
                            <input class="form-control" type="text" name="telefone" placeholder="Telefone" >
                             <div class="valid-feedback">Campo telefone válido!</div>
                             <div class="invalid-feedback">Telefone não pode estar vazio!</div>
                         </div>

                            <div class="col-md-12">
                                <p class="mb-2">Quero ser do grupo:</p>
                                <input type="radio" id="grupo1" name="grupo" value="Liga da Justiça" required>
                                <label for="grupo1">Liga da Justiça</label><br>
                                <input type="radio" id="grupo2" name="grupo" value="Vingadores">
                                <label for="grupo2">Vingadores</label><br>  
                                <div class="invalid-feedback">Grupo não pode estar vazio!</div>
                            </div>

                            <div class="form-button mt-3 d-flex justify-content-around">
                                <button id="submit" type="submit" class="btn btn-primary btn-lg px-5">Cadastrar</button>
                                <a id="submit" type="submit" href="/lista" class="btn btn-primary btn-lg px-3">Listar jogadores</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
})()

</script>
</html>
